<html>
  <head>
    <title>Fakin it</title>
    <meta charset = "utf-8"></meta>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
  </head>
  <link rel="stylesheet" href="css/main.css">
  <script src="/socket.io/socket.io.js"></script>
  <body>
    <div class ="center-outside">
      <div class = "header-outer">
        <header class = "jbx-header">
          <img class = "jbg-top-logo" alt = "jbg-top-logo" src = "images/logo.svg"></img>
        </header>
      </div>
        <div class = "center-div">
          <form id = "form">
            Enter your game name<br>
            <input type = "text" id = "gameName" placeholder="game id"></input><br><br>
            <p id = "nameText">Enter your name ()</p>
            <input type = "text" id = "playerName" placeholder = "your name"></input><br><br>
            <input type = "submit" id = "submitButton" value = "Join Game"></input>
          </form>
          <div style = "display: none;" id = "lobby">
            <h1>Waiting for more players to join</h1>
            <div class ="center-outside">
              <div class ="center-div" style = "margin-top: 10px;">
                <ol type="1" id = 'playerlist'>
                  
                </ol>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src = "js/clientStyle.js"></script>
    <script src = "js/clientProgram.js"></script>
  </body>
</html>
